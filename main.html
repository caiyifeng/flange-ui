<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">首页</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab-about.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a id='staticsTab' class="mui-tab-item" href="statics.html">
				<span class="mui-icon mui-icon-search"></span>
				<span class="mui-tab-label">统计</span>
			</a>
			<a id='controlTab' class="mui-tab-item" href="control.html">
				<span class="mui-icon mui-icon-settings"></span>
				<span class="mui-tab-label">控制台</span>
			</a>
			
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init({
				swipeBack: false,
				beforeback: function() {
					mui.plusReady(function() {
						plus.screen.lockOrientation("portrait-primary"); 
					});
					return true;
				}				
			});
			var subpages = ['tab-about.html', 'statics.html','control.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			
			var aniShow = {};
			
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				plus.screen.lockOrientation("portrait-primary"); 
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 3; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
				
			});

			
			 //当前激活选项
			 
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				plus.screen.lockOrientation("portrait-primary"); 
				console.log("888888888888");
				var targetTab = this.getAttribute('href');
				console.log(targetTab);
				console.log(activeTab);
				var state = app.getState();
				isAdmin = state.isAdmin;
				console.log("isadmin===============" + isAdmin)
				console.log("user_id===============" + state.userName);
				if (targetTab == 'control.html') {
					console.log("control.................");
					
					if (isAdmin != '1') {
						console.log("isadmin=========333333333333======" + isAdmin)
						return;
					}				
					
				}
				if (targetTab == activeTab) {
					return;
				}
				console.log("dddddddddddddd");
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					console.log("dddddddddddddd2222222222");
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				console.log("dddddddddddddd");
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				console.log("aaaaaaaasdfs");
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			
			document.addEventListener('statics', function() {
				console.log("aaaaaaaasdfsccccccccccccc");
				var staticsTab = document.getElementById("staticsTab");
				//模拟统计页面点击
				mui.trigger(staticsTab, 'tap');
				console.log("aaaaaaaasdfsccccccccccccc");
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (staticsTab !== current) {
					console.log("aaaaaaaasdfsccccccccccccc");
					current.classList.remove('mui-active');
					staticsTab.classList.add('mui-active');
				}
			});
			document.addEventListener('control', function() {
				console.log("aaaaaaaasdfsccccccccccccc");
				//判断用户权限,管理员才能点击控制台
				var staticsTab = document.getElementById("controlTab");
				//模拟首页点击
				mui.trigger(staticsTab, 'tap');
				console.log("aaaaaaaasdfsccccccccccccc");
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (staticsTab !== current) {
					console.log("aaaaaaaasdfsccccccccccccc");
					current.classList.remove('mui-active');
					staticsTab.classList.add('mui-active');
				}
			});			
		</script>
	</body>

</html>
